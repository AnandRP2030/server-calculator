<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- css  -->
    <link rel="stylesheet" href="calculator.css" />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>

   
  </head>
  <body>
    <img class="background-img" src="images/bg.jpg" alt="bg" />

    <div class="calc">
      <div class="display">
        <div class="equation-area"></div>

        <div class="ans-area"></div>

        <div class="symbols">
          <i class="fa-regular fa-clock"></i>
          <i class="fa fa-delete-left"></i>
        </div>
      </div>

      <div class="key">
        <div class="operators">C</div>
        <div class="operators">()</div>
        <div class="operators">%</div>
        <div class="operators">รท</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operators">x</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operators">-</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operators">+</div>

        <div>+/-</div>
        <div>0</div>
        <div>.</div>
        <div class="operators">=</div>
      </div>
    </div>

    <img src="images/refe.png" alt="" class="ref" />
  </body>
</html>
